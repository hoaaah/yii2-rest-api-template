version: '3'
services:
  php:
    image: yiisoftware/yii2-php:8.0-apache
    container_name: api_urdu
    network_mode: traefik_default
    restart: always
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.php.rule=Host(`api.urdu.uz`)"
      - "traefik.http.routers.php.tls=true"